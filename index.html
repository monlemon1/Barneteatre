<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pupamupa Player</title>
  <style>
    :root {
      --bg-1: #050505;
      --bg-2: #111111;
      --panel: rgba(12, 12, 12, 0.92);
      --panel-border: rgba(255, 255, 255, 0.22);
      --text-main: #ffffff;
      --text-soft: #b8b8b8;
      --accent: #ffffff;
      --accent-soft: #d9d9d9;
      --shadow: 0 26px 70px rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(1300px circle at 12% 12%, rgba(255, 255, 255, 0.08) 0%, transparent 40%),
        radial-gradient(900px circle at 90% 85%, rgba(255, 255, 255, 0.05) 0%, transparent 34%),
        linear-gradient(145deg, var(--bg-1), var(--bg-2));
      padding: 20px;
      display: grid;
      place-items: center;
    }

    .app {
      width: min(1200px, 100%);
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 24px;
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(8px);
      transform: translateY(16px);
      opacity: 0;
      animation: liftIn 700ms ease forwards;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid var(--panel-border);
      background: rgba(255, 255, 255, 0.03);
    }

    .logo {
      font-size: 19px;
      font-weight: 700;
      letter-spacing: 1.4px;
      text-transform: uppercase;
    }

    .logo span {
      color: var(--text-soft);
    }

    .player-wrap {
      position: relative;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .gradient-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.72) 0%,
        rgba(0, 0, 0, 0.18) 35%,
        rgba(0, 0, 0, 0) 55%
      );
      opacity: 1;
      transition: opacity 260ms ease;
    }

    .buffering {
      position: absolute;
      top: 14px;
      right: 14px;
      font-size: 12px;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.35);
      border-radius: 999px;
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.65);
      opacity: 0;
      transform: translateY(-4px);
      transition: opacity 180ms ease, transform 180ms ease;
      pointer-events: none;
    }

    .buffering.show {
      opacity: 1;
      transform: translateY(0);
    }

    .controls {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 14px;
      display: grid;
      gap: 10px;
      transition: transform 260ms ease, opacity 260ms ease;
    }

    .progress {
      width: 100%;
      accent-color: var(--accent);
      cursor: pointer;
      filter: grayscale(1);
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .left,
    .right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button,
    .speed {
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-main);
      min-width: 36px;
      min-height: 36px;
      padding: 8px 10px;
      cursor: pointer;
      transition: background 180ms ease, transform 180ms ease, border-color 180ms ease;
    }

    button:hover,
    .speed:hover {
      background: rgba(255, 255, 255, 0.16);
      border-color: rgba(255, 255, 255, 0.35);
      transform: translateY(-1px);
    }

    .primary {
      background: var(--accent);
      color: #000;
      border-color: #fff;
    }

    .primary:hover {
      background: var(--accent-soft);
    }

    .time {
      font-size: 13px;
      color: var(--text-soft);
      min-width: 105px;
      text-align: center;
    }

    .volume {
      width: 110px;
      accent-color: var(--accent);
      filter: grayscale(1);
    }

    .player-wrap.hide-ui .controls {
      transform: translateY(14px);
      opacity: 0;
      pointer-events: none;
    }

    .player-wrap.hide-ui .gradient-overlay {
      opacity: 0;
    }

    @media (max-width: 800px) {
      body {
        padding: 10px;
      }

      .time {
        order: 2;
        width: 100%;
      }

      .volume {
        width: 84px;
      }
    }

    @keyframes liftIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="logo">Pupa<span>mupa</span></div>
    </header>

    <section class="player-wrap" id="playerWrap">
      <video id="video" preload="metadata">
        <source src="https://0e5e1d802efbfceacb8c9a2a172612d8.r2.cloudflarestorage.com/barneteatre-video/Sequence%2001.mp4" type="video/mp4" />
        Ваш браузер не поддерживает воспроизведение видео.
      </video>

      <div class="gradient-overlay"></div>
      <div class="buffering" id="bufferingBadge">Загрузка...</div>

      <div class="controls" id="controls">
        <input class="progress" id="progress" type="range" min="0" max="100" step="0.1" value="0" />

        <div class="row">
          <div class="left">
            <button id="playBtn" class="primary" title="Play/Pause">▶</button>
            <button id="backBtn" title="Назад 10 сек">-10</button>
            <button id="forwardBtn" title="Вперёд 10 сек">+10</button>
            <input class="volume" id="volume" type="range" min="0" max="1" step="0.01" value="1" />
          </div>

          <div class="time" id="timeLabel">00:00 / 00:00 • Буфер 0%</div>

          <div class="right">
            <select class="speed" id="speed" title="Скорость">
              <option value="0.75">0.75x</option>
              <option value="1" selected>1x</option>
              <option value="1.25">1.25x</option>
              <option value="1.5">1.5x</option>
              <option value="2">2x</option>
            </select>
            <button id="fullscreenBtn" title="Полный экран">⛶</button>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script>
    const video = document.getElementById('video');
    const playerWrap = document.getElementById('playerWrap');
    const playBtn = document.getElementById('playBtn');
    const backBtn = document.getElementById('backBtn');
    const forwardBtn = document.getElementById('forwardBtn');
    const progress = document.getElementById('progress');
    const volume = document.getElementById('volume');
    const timeLabel = document.getElementById('timeLabel');
    const speed = document.getElementById('speed');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const bufferingBadge = document.getElementById('bufferingBadge');

    let hideTimer = null;
    let preloadStarted = false;
    let bufferedPercent = 0;

    function formatTime(seconds) {
      if (!Number.isFinite(seconds)) return '00:00';
      const sec = Math.floor(seconds % 60).toString().padStart(2, '0');
      const min = Math.floor((seconds / 60) % 60).toString().padStart(2, '0');
      const hrs = Math.floor(seconds / 3600);
      return hrs > 0 ? `${hrs}:${min}:${sec}` : `${min}:${sec}`;
    }

    function updateTime() {
      const current = formatTime(video.currentTime);
      const total = formatTime(video.duration);
      timeLabel.textContent = `${current} / ${total} • Буфер ${bufferedPercent}%`;
    }

    function updateBuffered() {
      if (!video.duration || video.buffered.length === 0) {
        bufferedPercent = 0;
        updateTime();
        return;
      }

      const currentTime = video.currentTime;
      let bufferEnd = 0;
      for (let i = 0; i < video.buffered.length; i += 1) {
        const start = video.buffered.start(i);
        const end = video.buffered.end(i);
        if (currentTime >= start && currentTime <= end) {
          bufferEnd = end;
          break;
        }
      }

      if (bufferEnd === 0) {
        bufferEnd = video.buffered.end(video.buffered.length - 1);
      }

      bufferedPercent = Math.max(0, Math.min(100, Math.round((bufferEnd / video.duration) * 100)));
      updateTime();
    }

    function updateProgress() {
      if (!video.duration) return;
      progress.value = (video.currentTime / video.duration) * 100;
      updateTime();
    }

    function togglePlay() {
      if (video.paused) {
        if (!preloadStarted) {
          preloadStarted = true;
          video.preload = 'auto';
        }
        video.play();
      } else {
        video.pause();
      }
    }

    function refreshPlayIcon() {
      playBtn.textContent = video.paused ? '▶' : '❚❚';
    }

    function showUiTemporarily() {
      playerWrap.classList.remove('hide-ui');
      clearTimeout(hideTimer);
      if (!video.paused) {
        hideTimer = setTimeout(() => {
          playerWrap.classList.add('hide-ui');
        }, 2200);
      }
    }

    playBtn.addEventListener('click', togglePlay);
    video.addEventListener('click', togglePlay);

    backBtn.addEventListener('click', () => {
      video.currentTime = Math.max(0, video.currentTime - 10);
    });

    forwardBtn.addEventListener('click', () => {
      video.currentTime = Math.min(video.duration || 0, video.currentTime + 10);
    });

    video.addEventListener('play', () => {
      refreshPlayIcon();
      showUiTemporarily();
    });

    video.addEventListener('pause', () => {
      refreshPlayIcon();
      playerWrap.classList.remove('hide-ui');
      clearTimeout(hideTimer);
    });

    video.addEventListener('loadedmetadata', updateTime);
    video.addEventListener('timeupdate', updateProgress);
    video.addEventListener('progress', updateBuffered);
    video.addEventListener('loadeddata', updateBuffered);
    video.addEventListener('canplay', () => bufferingBadge.classList.remove('show'));
    video.addEventListener('playing', () => bufferingBadge.classList.remove('show'));
    video.addEventListener('waiting', () => bufferingBadge.classList.add('show'));
    video.addEventListener('stalled', () => bufferingBadge.classList.add('show'));

    progress.addEventListener('input', () => {
      if (!video.duration) return;
      video.currentTime = (progress.value / 100) * video.duration;
    });

    volume.addEventListener('input', () => {
      video.volume = Number(volume.value);
    });

    speed.addEventListener('change', () => {
      video.playbackRate = Number(speed.value);
    });

    fullscreenBtn.addEventListener('click', async () => {
      if (!document.fullscreenElement) {
        await playerWrap.requestFullscreen();
      } else {
        await document.exitFullscreen();
      }
    });

    ['mousemove', 'touchstart', 'keydown'].forEach((eventName) => {
      playerWrap.addEventListener(eventName, showUiTemporarily);
    });

    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space') {
        event.preventDefault();
        togglePlay();
      }
      if (event.code === 'ArrowLeft') {
        video.currentTime = Math.max(0, video.currentTime - 5);
      }
      if (event.code === 'ArrowRight') {
        video.currentTime = Math.min(video.duration || 0, video.currentTime + 5);
      }
      showUiTemporarily();
    });

    refreshPlayIcon();
    updateTime();
    updateBuffered();
  </script>
</body>
</html>
